name: PyVault CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    name: Lint, Format, & Test
    runs-on: ubuntu-latest
    # Set Python version compatible with 2026 standards (Python 3.12/3.13)
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python Environment (uv)
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'uv'

      - name: Install Build Dependencies (uv)
        # Assuming a requirements.txt or pyproject.toml defines dependencies
        run: |
          python -m pip install --upgrade pip
          # Install tools defined in apex stack: ruff (lint/format), pytest (test)
          uv install --system ruff pytest notebook # Include notebook for .ipynb validation

      - name: Validate Formatting and Linting (Ruff)
        # Ruff is the mandated ultra-fast linter/formatter for Python
        run: |
          echo "Running Ruff Linter and Formatter Check..."
          # Check fixes errors but does not apply them during CI validation
          ruff check . --output-format=github
          # Verify formatting consistency
          ruff format --check .

      - name: Run Unit and Integration Tests (Pytest)
        # Assuming standard pytest discovery. Adjust --ignore if specific notebooks cause issues in CI context
        run: |
          echo "Running Pytest Suite..."
          pytest --cov=./ --cov-report=xml

      - name: Generate and Upload Code Coverage Report
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          name: pyvault-project-coverage

  # Optional: Notebook Validation Step (If notebooks are complex and need execution validation)
  notebook_validation:
    name: Execute Notebooks
    runs-on: ubuntu-latest
    needs: [build_and_test]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python Environment (uv)
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'uv'

      - name: Install Dependencies (Including nbformat/jupytext if needed for execution)
        run: |
          python -m pip install --upgrade pip
          # Install specific execution runners or core libs if not already in main env
          uv install --system ipykernel nbformat

      - name: Execute All Jupyter Notebooks
        # This step ensures all notebooks run without runtime errors
        run: |
          find . -name '*.ipynb' -exec jupyter nbconvert --to notebook --execute --inplace {} \;
          echo "Notebook execution complete. Review artifact changes if errors occurred."
